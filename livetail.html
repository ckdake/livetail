<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script type="text/javascript" src="/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/livetools.js"></script>
	<title>Logsearch2</title>
</head>
<body>
<div id="closeme"><h3><em>LiveTail</em> - it's like logsearch but live. put a <a href="http://www.amk.ca/python/howto/regex/">regular expression</a> in the box and enjoy! <button id="closer">hide</button></h3></div>
<select id="cluster">
	<option value="">All Clusters</option>
	<option value="od2">OD2</option>
	<option value="online">Online</option>
	<option value="demo">Demo</option>
	<option value="eval">Eval</option>
	<option value="si">SI</option>
	<option value="loadtest">Loadtest</option>
	<option value="lhr">LHR</option>
</select>
<input id="filter" type="text"></input>
<button id="applyfilter">apply filter</button>
<button id="start">start</button>
<button id="stop">stop</button>
<button id="clear">clear</button>
<div id="tail" style="border-top: 2px solid #000; padding: 10px; margin-top: 10px; font-size: 12px;">
</div>
</body>
</html>
